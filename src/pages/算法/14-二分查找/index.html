  二分查找

  <script>
    function binaryFind(arr, target, left, right) {
      var left = left || 0,
        right = right || arr.length - 1,
        mid = (left + right) >> 1;

      if (target === arr[mid]) {
        return mid;
      } else if (target > arr[mid]) {
        return binaryFind(arr, target, mid + 1, right)
      } else {
        return binaryFind(arr, target, left, mid - 1)
      }

      return -1;

    }


    var arr = [1, 2, 3, 4];

    console.log(binaryFind(arr, 4));
  </script>
