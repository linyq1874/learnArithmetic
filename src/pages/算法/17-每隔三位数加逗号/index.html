<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <img src="" alt="img" title="img" />
    <script>
      function num_format(num) {
        var num = (num || 0).toString(),
          result = ''

        while (num.length > 3) {
          result = ',' + num.slice(-3) + result
          num = num.slice(0, num.length - 3)
        }

        if (num) {
          result = num + result
        }

        return result
      }

      console.log(num_format(123))
    </script>
  </body>
</html>
