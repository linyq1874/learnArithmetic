<body>
  单例模式
  <script>
    var singleton = (function () {
      var instance;

      function init() {
        var privateItem = "private item";
        var privateRandomNum = Math.round(Math.random() * 10);
        return {
          publicItem: "I am public item",
          publicRandomNum: function () {
            return privateItem + ":" + privateRandomNum
          }
        }
      };
      return {
        getInstance: function () {
          if (!instance) {
            instance = init();
          }
          return instance;
        }
      }
    })()

    var singletonA = singleton.getInstance();
    var singletonB = singleton.getInstance();
    console.log(singletonA.publicItem, singletonB.publicItem);
    console.log(singleton.publicRandomNum === singleton.publicRandomNum);
  </script>
</body>
