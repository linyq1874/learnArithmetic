		// document.title = 'test';
		document.addEventListener('visibilitychange', function () {
		  // 用户离开了当前页面
		  if (document.visibilityState === 'hidden') {
		    document.title = '页面不可见';	
		    var item = +localStorage.getItem('count'); 

		    if(!item){
				localStorage.setItem('count',1);
		    }else{
		    	item++;
		    	localStorage.setItem('count',item);
		    }
