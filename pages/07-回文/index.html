  <script>

    const str = "never odd or even";
    function palindrome(str) {
      /**
       * ^ 在 [ ] 里并且在开头，表示匹配时取反，这是正则表达式的用法。
       * [A-z] 等于 [a-zA-Z] 表示匹配所有大小写字母0-9 表示数字
      */
      var new_str = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase().split('');
      return new_str.join('') === new_str.reverse().join('');
    }
    console.log(palindrome(str));
  </script>
