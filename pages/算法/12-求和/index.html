两个数不使用四则运算得出和
<script>
  function sum(a,b) {
    if(b === 0 ) return a;
    if(a === 0 ) return b;
    var newA = (a ^ b);
    var newB = (a & b)<<1;
    return sum(newA, newB);
  }

  console.log(sum(10,30))
</script>
