<body>
  string 每个单词首字母大写
  <script>
    const str = 'aadf dsfaf dfdf qwe';

    function findFirstUpperCase(str){
      return str.toLowerCase().split(' ').map(item => {
        return item.replace(item[0],item[0].toUpperCase())
      }).join(' ')
    }

    console.log(findFirstUpperCase(str))
  </script>
</body>
